<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-title">Linguistic Helper</h1>
            <div class="header-buttons">
                <a href="about_authors.html"><button>About Authors</button></a>
                <a href="about_website.html"><button>About Website</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="word-of-the-day">
            <h2>Word of the Day</h2>
            <div id="wotd-container">
                <p><strong id="wotd-word">Loading...</strong></p>
                <p id="wotd-definition"></p>
                <button id="wotd-learn-more">Learn More</button>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word to see definitions from different dictionaries...">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="results">
            <div class="dictionary">
                <h3>Definition</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Etymology</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Synonyms</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Examples</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Pronunciation</h3>
                <p></p>
            </div>
             <div class="dictionary">
                <h3>Word frequency</h3>
                <p></p>
            </div>
        </div>
    </main>
    <footer>
    <footer class="footer">
        <button id="book-button">Click me!</button>
        <p>&copy; 2025 Linguistic Helper â€“ Dictionary Project | UG NLP Students</p>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </footer>
    <script src="main.js"></script>
</body>
</html>
