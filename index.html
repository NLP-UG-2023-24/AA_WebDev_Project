<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-title">Linguistic Helper</h1>
            <div class="header-buttons">
                <a href="about_authors.html"><button>About Authors</button></a>
                <a href="about_website.html"><button>About Website</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word to see definitions from different dictionaries...">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter a word">
            <button type="submit" id="searchButton">Search</button>
        </form>
        <div class="results">
            <div class="dictionary">
                <h3>Definition</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Etymology</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Synonyms</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Examples</h3>
                <p></p>
            </div>
            <div class="dictionary">
                <h3>Pronunciation</h3>
                <p></p>
            </div>
             <div class="dictionary">
                <h3>Word frequency</h3>
                <p></p>
            </div>
        </div>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
          </label>
    </main>
    <footer>
    <footer class="footer">

    </footer>
    <button id="book-button">Click me!</button>
    <script src="main.js"></script>
</body>
</html>
