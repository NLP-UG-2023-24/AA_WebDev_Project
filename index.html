<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Linguistic Helper</h1>
        <p>Enter a word to see definitions from different dictionaries.</p>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word here...">
            <button id="search-button">Search</button>
        </div>
        <div class="results">
            <div class="dictionary">
                <h3>Dictionary 1</h3>
                <p>definition</p>
            </div>
            <div class="dictionary">
                <h3>Dictionary 2</h3>
                <p>definition</p>
            </div>
            <div class="dictionary">
                <h3>Dictionary 3</h3>
                <p>definition</p>
            </div>
        </div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </main>
    <footer>
        <p class="footer">Created by:
            <span class="footer-links">
                <a href="https://github.com/AniaPotrykus">Ania</a>, 
                <a href="https://github.com/agatahabkowska">Agata</a>, 
                <a href="https://github.com/astix66">Asteria</a>
            </span>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
